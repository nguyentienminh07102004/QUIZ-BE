spring.application.name=QuizRemake

server.port=8080
server.servlet.context-path=/api/v2

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/Quiz?reWriteBatchedInserts=true
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.order_inserts=true

spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.enabled=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

spring.data.redis.host=localhost
spring.data.redis.port=6379

signerKey=Mg0vz5Wxw8yuhUHJEoC2mG/F554c6ls1PP6UgH3lZfRVDbs8L5J9xYDTEL62qUP5
accessTokenDuration=86400
maxLoginDevice=5

google.clientId=${clientId}
google.clientSecret=${clientSecret}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
